##
## OVN setup in the Hypervisors.
##
- name: Set up Hypervisors with OVN
  block:

    - name: Destroy deployment networks
      community.libvirt.virt_net:
        command: destroy
        name: "{{ item.name }}"
      with_items: "{{ kubeinit_libvirt_cluster_nets }}"
      ignore_errors: true
      when: kubeinit_libvirt_destroy_nets|bool

    - name: Undefine deployment networks
      community.libvirt.virt_net:
        command: undefine
        name: "{{ item.name }}"
      with_items: "{{ kubeinit_libvirt_cluster_nets }}"
      ignore_errors: true
      when: kubeinit_libvirt_destroy_nets|bool

    - name: Destroy default network
      community.libvirt.virt_net:
        command: destroy
        name: "default"
      ignore_errors: true

    - name: Undefine default network
      community.libvirt.virt_net:
        command: undefine
        name: "default"
      ignore_errors: true

    ##
    ## Define common resources, networks
    ##

    - name: render KubeInit networks for debugging
      ansible.builtin.template:
        src: "{{ item.template }}"
        dest: "{{ kubeinit_libvirt_hypervisor_tmp_dir }}/{{ item.template | regex_replace('.j2$', '') }}"
        mode: '0644'
      with_items: "{{ kubeinit_libvirt_cluster_nets }}"
      when: item.enabled

    - name: define KubeInit networks
      community.libvirt.virt_net:
        command: define
        name: "{{ item.name }}"
        xml: '{{ lookup("template", item.template) }}'
      with_items: "{{ kubeinit_libvirt_cluster_nets }}"
      when: item.enabled and kubeinit_libvirt_destroy_nets|bool

    - name: Activate KubeInit networks
      community.libvirt.virt_net:
        state: active
        name: "{{ item.name }}"
      with_items: "{{ kubeinit_libvirt_cluster_nets }}"
      when: item.enabled and kubeinit_libvirt_destroy_nets|bool

    - name: Autostart KubeInit networks
      community.libvirt.virt_net:
        autostart: yes
        name: "{{ item.name }}"
      with_items: "{{ kubeinit_libvirt_cluster_nets }}"
      when: item.enabled and kubeinit_libvirt_destroy_nets|bool
