- name: "final step"
  shell: |
    echo "Final step"
  register: final_step
  changed_when: "final_step.rc == 0"
  delegate_to: "{{ cluster_node }}"
  with_items: "{{ groups['k8s_service_nodes'] }}"
  loop_control:
    loop_var: cluster_node
  ignore_errors: yes
  tags:
    - provision_libvirt
