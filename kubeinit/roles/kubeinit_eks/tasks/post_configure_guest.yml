#
# Initial config
#

- name: Configure common requirements in guests
  block:

    - name: Install common requirements
      ansible.builtin.yum:
        name: "{{ kubeinit_eks_common_dependencies }}"
        state: present
        use_backend: dnf

    #
    # cri-o repos
    #

    - name: Download cri-o repos
      ansible.builtin.shell: |
        curl -L -o /etc/yum.repos.d/devel:kubic:libcontainers:stable.repo \
          https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/stable/CentOS_8_Stream/devel:kubic:libcontainers:stable.repo
        curl -L -o /etc/yum.repos.d/devel:kubic:libcontainers:stable:cri-o:{{ kubeinit_inventory_k8s_version }}.repo \
          https://download.opensuse.org/repositories/devel:kubic:libcontainers:stable:cri-o:{{ kubeinit_inventory_k8s_version }}/CentOS_8_Stream/devel:kubic:libcontainers:stable:cri-o:{{ kubeinit_inventory_k8s_version }}.repo
      args:
        executable: /bin/bash

    #
    # cri-o config
    #

    # The three steps beforeshould provide the correct repo to install cri-o
    - name: Install the latest version of cri-o
      ansible.builtin.yum:
        name: cri-o
        state: present

    - name: Add insecure registry
      ansible.builtin.blockinfile:
        path: /etc/containers/registries.conf
        block: |
          [[registry]]
          location = "{{ kubeinit_registry_uri }}"
          insecure = true
      when: "'registry' in kubeinit_cluster_hostvars.services"

    - name: Enable/start/status cri-o
      ansible.builtin.shell: |
        systemctl enable crio
        systemctl start crio
        systemctl status crio
      args:
        executable: /bin/bash
      changed_when: false

    #
    # Kubernetes config
    #

    - name: Install requirements
      ansible.builtin.package:
        name:
          - tc
          - yum-utils
          - device-mapper-persistent-data
          - lvm2
          - "kubelet-{{ kubeinit_eks_kubernetes_version }}"
          - "kubeadm-{{ kubeinit_eks_kubernetes_version }}"
          - "kubectl-{{ kubeinit_eks_kubernetes_version }}"
        state: present

    - name: Enable kubelet
      ansible.builtin.systemd:
        state: restarted
        name: kubelet
        enabled: yes

  delegate_to: "{{ kubeinit_deployment_node_name }}"
