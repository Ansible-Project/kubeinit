- debug:
    msg: |
      Deploying {{ kubeinit_deployment_role }} nodes
      This will take around 1 hour to complete and
      the Ansible output might seems to be stuck
      connect from the hypervisor using
          virsh list --all
          virsh connect okd-xxx-01
      to see the install process output
  tags:
    - provision_libvirt

- name: "Create VM definition for the {{ kubeinit_deployment_role }} nodes"
  shell: |
    kernel={{ kubeinit_provision_target_image_dir }}/fedora-coreos-32.20200715.3.0-live-kernel-x86_64
    initrd={{ kubeinit_provision_target_image_dir }}/fedora-coreos-32.20200715.3.0-live-initramfs.x86_64.img
    kernel_args='ip=dhcp rd.neednet=1 console=tty0 console=ttyS0 coreos.inst.stream=stable coreos.inst.install_dev={{ item.root_device }} coreos.inst.image_url=http://{{ hostvars[groups['okd-service-nodes'][0]].ansible_host }}:8080/okd4/fcos.raw.xz coreos.inst.ignition_url=http://{{ hostvars[groups['okd-service-nodes'][0]].ansible_host }}:8080/okd4/{{ kubeinit_deployment_role }}.ign'
    # If you use the kernel args to deploy the machine
    # Is not possible to render the template as --print-xml > vm.xml
    # If so then is good to have it like 'virsh define vm.xml'
    virt-install \
        --connect qemu:///system \
        --name={{ item.name }} \
        --ram={{ item.ram // 1024 }} \
        --cpuset=auto \
        --vcpus=4,maxvcpus=8 \
        --os-type=linux \
        --os-variant=fedora31 \
        --autostart \
        --network network=net-01,mac={{ item.eth0.mac }},model=virtio \
        --disk size={{ item.disk | replace('G','') }},readonly=false \
        --install kernel=${kernel},initrd=${initrd},kernel_args_overwrite=yes,kernel_args="${kernel_args}"
  with_items: "{{ kubeinit_provision_cluster_hosts }}"
  changed_when: false
  when: kubeinit_deployment_role in item.name
  tags:
    - provision_libvirt

- name: "wait for {{ kubeinit_deployment_role }} nodes to start SSH"
  wait_for:
    port: 22
    host: "{{ item.eth0.ip }}"
    search_regex: OpenSSH
    delay: 10
    timeout: 7200
  with_items: "{{ kubeinit_provision_cluster_hosts }}"
  when: kubeinit_deployment_role in item.name
  tags:
    - provision_libvirt

- name: "verify that {{ kubeinit_deployment_role }} nodes are ok"
  shell: |
    export KUBECONFIG=~/install_dir/auth/kubeconfig; \
    oc get nodes | grep {{ kubeinit_deployment_role }} | grep " Ready"
  register: cmd_res
  retries: 60
  delay: 60
  until: cmd_res.stdout_lines | list | count == groups['okd-{{ kubeinit_deployment_role }}-nodes'] | count
  # Delegated to be executed in the service node but
  # After the master nodes are deployed
  delegate_to: "{{ cluster_node }}"
  with_items: "{{ groups['okd-service-nodes'] }}"
  loop_control:
    loop_var: cluster_node
  when: "'master' in kubeinit_deployment_role"
  tags:
    - provision_libvirt
