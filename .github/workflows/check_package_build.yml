---
name: check_package_build
on:
  push:
    paths-ignore:
      - 'docs/**'
  pull_request:
  # This will help to identify faster if
  # there is a CI failure related to a
  # change in any dependency.
  schedule:
    - cron: '0 */8 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.9]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run the packages check
        run: |
          OPEN_BUILD_SERVICE='${{ secrets.OPEN_BUILD_SERVICE }}' ./ci/check_open_build_service.py
